{% extends "base.html" %}


{% block content %}
  <script type="text/javascript">
    $(function(){
     $("form").on("change", function(){ location.href = "?" + $("form").serialize(); })
    });
  </script>
  <h2>企業一覧</h2>
  <form action="{{ url_for('index') }}" method="get">
    25日移動平均線 10%以上 <input type="radio" name="ratio_closing_minus_rolling_mean_25" value="10">
    25日移動平均線 5%以上  <input type="radio" name="ratio_closing_minus_rolling_mean_25" value="5">
    25日移動平均線 -5%以下 <input type="radio" name="ratio_closing_minus_rolling_mean_25" value="-5">
    25日移動平均線 -10%以下<input type="radio" name="ratio_closing_minus_rolling_mean_25" value="-10">
    <!-- <input type="submit" value="更新"> -->
  </form>
  <ul>
    {% for c in company_list %}
     <li><a href="{{ url_for('company', id=c.id) }}">{{ c.name }}</a></li>
   {% endfor %}
  </ul>
{% endblock %}
