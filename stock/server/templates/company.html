{% extends "base.html" %}


{% block content %}
  <h2>{{ company.name }}</h2>
  <table>
    <tr>
      <th>Code</th>
    </tr>
    <tr>
      <td>{{ company.code }}</td>
    </tr>
  </table>
  <div id="container"></div>
  <script type="text/javascript">
    $(function(){
        $.getJSON('/api/{{ company.id }}', function (data) {
        var series = data.series.map(function(d){ d.tooltip={valueDecimals: 2}; return d; });
        $('#container').highcharts('StockChart', {
            rangeSelector : {
            selected : 1
        },
            title : {
            text : 'STOCK'
        },
            series : series
        });
    });
    });
  </script>
{% endblock %}
