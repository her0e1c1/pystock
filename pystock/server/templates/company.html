{% extends "base.html" %}


{% block content %}
  <h2>{{ company.name }}</h2>
  <a href="{{ url_for('graph', id=company.id) }}">graph</a>
  <table>
    <tr>
      <th>Date</th>
      <th>Closing</th>
    </tr>
    {% for info in company.day_info_list %}
    <tr>
      <td>{{ info.date }}</td>
      <td>{{ info.closing }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
